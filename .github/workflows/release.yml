name: release

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ZUSTAND_RELEASE_TOKEN }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          always-auth: true
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install

      - name: Install browsers
        run: pnpm browsers

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Release
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ZUSTAND_RELEASE_TOKEN }}
